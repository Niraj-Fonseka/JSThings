<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="descripting" content="Drawing Shapes with D3">
  <title>Drawing SVG shapes with D3 - BarChart</title>
  <script src="../d3.js" charset="utf-8"></script>
</head>
<body>
    <script>
       var h = 350;
       var w = 400;

       monthlySales = [
           {"month" : 10 , "sales" : 100},
           {"month" : 20 , "sales" : 130},
           {"month" : 30 , "sales" : 250},
           {"month" : 40 , "sales" : 197},
           {"month" : 50 , "sales" : 144},
           {"month" : 60 , "sales" : 276},
           {"month" : 70 , "sales" : 260},
           {"month" : 80 , "sales" : 124},
           {"month" : 90 , "sales" : 155},
           {"month" : 100 , "sales" : 133}
       ];

        var lineFun = d3.svg.line()
            .x(function(d){ return d.month * 3; })
            .y(function(d){ return h - d.sales; })
            .interpolate("linear");

        var svg =  d3.select("body").append("svg")
            .attr({
                width: w,
                height : h
            });
        
        var viz = svg.append("path")
            .attr({
                d : lineFun(monthlySales),
                "stroke" : "purple",
                "stroke-width" : 2,
                "fill" : "none"
            });
    </script>
</body>
</html>
