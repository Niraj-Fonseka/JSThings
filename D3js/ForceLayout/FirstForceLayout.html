<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="descripting" content="Drawing Shapes with D3">
  <title>Drawing SVG shapes with D3</title>
  <script src="../d3.js" charset="utf-8"></script>
</head>
<style>
    .node{
        fill: #cccccc;
        stroke : #ffffff;
        stroke-width: 2px;
    }

</style>
<body>
    <script>
        var width  = 640;
        var height = 480;

        var nodes = [
            {name : 'alice'},
            {name : 'bob'},
            {name :'eve'}
        ]

        var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height',height)

        var node = svg.selectAll('.node')
            .data(nodes)
            .enter().append('circle')
            .attr('class', 'node')
            .attr("cx", function(d,i) { return (i+1) * (width / 4);})
            .attr("cy" , function(d,i) { return height / 2 ;})
            .attr("r" , width * 0.05)

        var force = d3.layout.force()
            .size([width,height])
            .nodes(nodes)
            .start();
    </script>
</body>
</html>
