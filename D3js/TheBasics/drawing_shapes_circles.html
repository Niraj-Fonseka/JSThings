<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="descripting" content="Drawing Shapes with D3">
  <title>Drawing SVG shapes with D3</title>
  <script src="../d3.js" charset="utf-8"></script>
</head>
<body>
  <svg width="50" height="50">
    <circle cx="25" cy="25" r="25" style="fill: blue"/>
  </svg>
  
  <script>
     d3.select("body")
       .append("svg")
          .attr("width" , 50)
          .attr("height",50)
       .append("circle")
         .attr("cx",25)
         .attr("cy",25)
         .attr("r",25)
         .style("fill","purple");
  </script>
</body>
</html>
