<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="descripting" content="Drawing Shapes with D3">
  <title>Drawing SVG shapes with D3</title>
  <script src="../d3.js" charset="utf-8"></script>
</head>
<body>
  <svg width="250" height="50">
    <text x="0" y="25"> Easy Peasy </text>
  </svg>
  
  <script>
     d3.select("body")
       .append("svg")
          .attr("width" , 250)
          .attr("height",50)
       .append("text")
         .text("Easy Peasy")
         .attr("y",25)
         .attr("x",0)
         .style("fill","blue");
  </script>
</body>
</html>
